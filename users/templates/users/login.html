{% extends 'catalog/base.html' %}  <!-- Указываем, что этот шаблон расширяет базовый шаблон -->

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Вход</h3>
                </div>
                <div class="card-body">
                    <!-- Форма входа -->
                    <form method="post" action="{% url 'users:login' %}">
                        {% csrf_token %}  <!-- Защита от CSRF-атак -->
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неверный email или пароль. Пожалуйста, попробуйте снова.
                        </div>
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Войти</button>
                        </div>
                    </form>
                    <!-- Ссылка на регистрацию -->
                    <div class="mt-3 text-center">
                        <p>Еще не зарегистрированы? <a href="{% url 'users:register' %}">Создать аккаунт</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
