{% extends 'catalog/base.html'%}
{% load my_tags %}
{% block content %}
<head>
    <h1>Список товаров</h1>
</head>
<body>
<a href="{% url 'catalog:product_create' %}" class="btn btn-primary"> Создать новый продукт </a>
<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for product in products %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ product.image | media_filter }}" width=" 400" height=" 270">
                    <div class="card-body">
                        <p class="card-text">Название: {{ product.name | upper }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'catalog:product_detail' product.pk %}"
                                   role="button">Посмотреть</a>
                                <a href="{% url 'catalog:product_update' product.pk %}" class="btn btn-secondary">Редактировать</a>
                                <a href="{% url 'catalog:product_delete' product.pk %}"
                                   class="btn btn-danger ">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
</body>
{% endblock %}
